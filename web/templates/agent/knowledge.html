<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-semibold text-gray-900">Agent Dashboard</h1>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="/agent/" class="text-gray-500 hover:text-blue-600 px-3 py-2 text-sm font-medium">Dashboard</a>
                        <a href="/agent/queue" class="text-gray-500 hover:text-blue-600 px-3 py-2 text-sm font-medium">Queue</a>
                        <a href="/agent/knowledge" class="text-blue-600 border-b-2 border-blue-600 px-3 py-2 text-sm font-medium">Knowledge</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <!-- Agent status can be dynamic here -->
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="bg-white shadow rounded-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900">Knowledge Base</h1>
                <div class="relative w-1/3">
                    <input type="text" placeholder="Search articles..." class="pl-10 pr-4 py-2 w-full border rounded-md">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <div class="space-y-8">
                {% for section in knowledge_sections %}
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 border-b pb-2 mb-4">{{ section.title }}</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {% for article in section.articles %}
                        <a href="#" class="block p-4 bg-gray-50 rounded-md hover:bg-blue-50 hover:shadow-sm">
                            <p class="font-medium text-gray-900">{{ article }}</p>
                        </a>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>

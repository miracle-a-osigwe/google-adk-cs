{% extends "base.html" %}

{% block title %}Error - Customer Support{% endblock %}

{% block content %}
<main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <div class="text-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100">
                <i class="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
            </div>
            <h2 class="mt-6 text-2xl font-bold text-gray-900">Oops! Something went wrong</h2>
            <p class="mt-2 text-gray-600">{{ error }}</p>
            
            <div class="mt-8 space-y-4">
                <a href="/customer/" class="block w-full text-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Return to Home
                </a>
                <a href="/customer/chat" class="block w-full text-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Try Live Chat
                </a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
